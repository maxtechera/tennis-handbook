# ASSESSMENTS
assessments:
  - id: "mid_week_power_assessment"
    type: "progress"
    title: "Mid-Week Power Assessment"
    timing: "mid-session"
    duration: "30 minutes"

    components:
      - id: "power_maintenance_test"
        name: "Power Maintenance Assessment"
        type: "power_endurance"
        category: "primary"

        measurement:
          protocol: "20 consecutive vertical jumps with 2-second intervals"
          repetitions: "20 jumps"
          equipment: "Jump mat"

        standards:
          elite_benchmark: "<8% power drop from jump 1 to jump 20"
          good_standard: "8-12% power drop"
          needs_work: ">12% power drop"

        context:
          description: "Assesses power endurance development"
          application: "Adjusts training parameters"

      - id: "movement_quality_check"
        name: "Movement Quality Assessment"
        type: "movement"
        category: "primary"

        measurement:
          protocol: "Functional Movement Screen for athletes"
          repetitions: "7 movement patterns"
          equipment: "FMS kit"

        standards:
          elite_benchmark: "Score 17+ with no asymmetries"
          good_standard: "Score 14-16"
          needs_work: "Score <14 or asymmetries present"

        context:
          description: "Evaluates movement quality maintenance"
          application: "Identifies corrective needs"

# SKILL TRAINING
skill_training:
  section_title: "Power Endurance Tennis Training"
  sessions:
    - id: "power_endurance_session"
      type: "power_endurance"
      title: "Power Endurance Tennis Development"
      duration: "90 minutes"
      intensity: "80-90%"

      components:
        - id: "sustained_power_serves"
          name: "Sustained Power Serve Training"
          type: "power_endurance"
          category: "primary"

          time_structure:
            type: "duration"
            value: "35 minutes"
            rest: "20 seconds between serves"

          implementation:
            method: "Sustained power serve development"
            focus: "Power maintenance over time"
            key_points: "Consistent velocity, technical maintenance"

          instructions:
            - phase: "POWER_BLOCKS"
              text: "5 blocks of 10 serves at 90% max velocity"
            - phase: "ENDURANCE_BLOCKS"
              text: "3 blocks of 15 serves at 85% max velocity"
            - phase: "INTEGRATION"
              text: "2 blocks of 20 serves at 80% max velocity"

          success_criteria:
            - metric: "Velocity maintenance"
              target: "Velocity drop <10% across blocks"
              tracking: "Radar gun measurements"

        - id: "power_endurance_rallies"
          name: "Power Endurance Rally Training"
          type: "power_endurance"
          category: "primary"

          time_structure:
            type: "duration"
            value: "45 minutes"
            rest: "30 seconds between rallies"

          implementation:
            method: "Sustained power rally development"
            focus: "Power maintenance in rally play"
            key_points: "Consistent shot power, rally endurance"

          instructions:
            - phase: "SHORT_POWER_RALLIES"
              text: "15 minutes 10-shot power rallies"
            - phase: "MEDIUM_POWER_RALLIES"
              text: "15 minutes 20-shot power rallies"
            - phase: "LONG_POWER_RALLIES"
              text: "15 minutes 30+ shot power rallies"

          success_criteria:
            - metric: "Power consistency"
              target: "Shot power maintained throughout rally"
              tracking: "Shot quality assessment"

