# Strength training with HSR protocol details
strength_training:
  title: "Enhanced Upper Body Strength"
  time: "07:15-08:00"
  
  # NEW PATTERN: Primary movements with HSR protocol
  primary_movements:
    - exercise_id: "ub_1"
      name: "Overhead Press (Tempo)"
      category: "upper_power"
      sets: "4"
      reps: "8"
      rest_seconds: 150
      tempo: "3-1-X-0"
      load: "65-70% 1RM"
      
      attribution:
        source: "Norwegian Tennis Federation"
        elite_use: "Casper Ruud's injury prevention protocol"
        coach: "Christian Ruud"
        verification: "NTF Performance Manual 2023"
        quote: "Slow eccentrics build the tendon resilience needed for serving"
      
      # NEW PATTERN: HSR protocol details
      hsr_protocol:
        - "3-sec eccentric lowering"
        - "1-sec pause at bottom"
        - "Explosive concentric"
        - "65-70% estimated 1RM"
      
      specific_coaching_cues:
        - "Lower bar to clavicle level"
        - "Drive bar straight up"
        - "Engage core, don't arch back"
        - "Feel shoulders stabilizing"
      
      detailed_instructions:
        - phase: "SETUP"
          instruction: "Stand with feet hip-width apart, barbell at shoulder level, grip slightly wider than shoulders"
        - phase: "CORE ENGAGEMENT"
          instruction: "Brace core like someone is about to punch your stomach, maintain throughout lift"
        - phase: "DESCENT"
          instruction: "Lower bar slowly over 3 seconds to just below chin level (clavicle), control the weight"
        - phase: "PAUSE"
          instruction: "Hold briefly at bottom position, maintain tension in shoulders and core"
        - phase: "DRIVE"
          instruction: "Press bar straight up explosively, drive through legs slightly, bar travels in straight line"
        - phase: "BREATHING"
          instruction: "Inhale at top, hold breath during descent and press, exhale after completing rep"
        - phase: "WEIGHT"
          instruction: "Use 65-70% of estimated 1RM (weight you could press for 3-5 max reps)"
      
      set_tracking:
        - set: 1
          target_reps: 8
        - set: 2
          target_reps: 8
        - set: 3
          target_reps: 8
        - set: 4
          target_reps: 8
    
    - exercise_id: "ub_2"
      name: "Cable/Band Row (HSR)"
      sets: "4"
      reps: "10"
      rest_seconds: 120
      
      hsr_protocol:
        - "4-sec eccentric emphasis"
        - "Squeeze shoulder blades"
        - "Control the weight"
        - "Focus on posture"
      
      specific_coaching_cues:
        - "Pull elbows back, not wide"
        - "Feel rhomboids and mid-traps"
        - "Don't let weight slam down"
        - "Chest up, shoulders down"
      
      detailed_instructions:
        - phase: "SETUP"
          instruction: "Sit with knees slightly bent, grab cable handle or resistance band, arms extended"
        - phase: "POSTURE"
          instruction: "Sit tall with chest up, shoulders down and back, maintain neutral spine throughout"
        - phase: "PULL PHASE"
          instruction: "Pull elbows straight back (not wide), lead with elbows, squeeze shoulder blades together"
        - phase: "PEAK CONTRACTION"
          instruction: "Hold for 1 second at full contraction, feel the squeeze between shoulder blades"
        - phase: "RETURN PHASE"
          instruction: "Slowly return to start over 4 full seconds, maintain tension throughout"
        - phase: "MUSCLE FOCUS"
          instruction: "Target rhomboids and middle trapezius, avoid using momentum or body rock"
        - phase: "COMMON ERRORS"
          instruction: "Don't round shoulders forward, don't pull with just arms, don't let weight slam down"
      
      set_tracking:
        - set: 1
          target_reps: 10
        - set: 2
          target_reps: 10
        - set: 3
          target_reps: 10
        - set: 4
          target_reps: 10
  
  # NEW PATTERN: Shoulder health section
  shoulder_health_activation:
    title: "Shoulder Health & Activation"
    exercises:
      - name: "Band Pull-aparts"
        sets: "3"
        reps: "15"
        instructions: "Arms straight, pull band apart"
        focus: "Focus on squeezing shoulder blades"
        benefits:
          - "Rear deltoid strengthening"
          - "Postural improvement"
        
        detailed_instructions:
          - phase: "SETUP"
            instruction: "Hold resistance band with arms extended in front, hands shoulder-width apart"
          - phase: "EXECUTION"
            instruction: "Pull band apart by squeezing shoulder blades together, arms stay straight"
          - phase: "RANGE"
            instruction: "Pull until band touches chest, feel stretch across chest and work in rear delts"
          - phase: "CONTROL"
            instruction: "Slowly return to start position, maintain tension in band throughout"
          - phase: "FORM"
            instruction: "Keep shoulders down, don't shrug up, maintain good posture throughout movement"
      
      - name: "External Rotations"
        sets: "3"
        reps: "15 each arm"
        instructions: "Elbow at 90Â°, slow controlled rotation"
        focus: "Feel the back of shoulder working"
        benefits:
          - "Rotator cuff strengthening"
          - "Serve deceleration strength"
        
        detailed_instructions:
          - phase: "POSITION"
            instruction: "Stand with elbow at 90 degrees, upper arm parallel to floor, forearm vertical"
          - phase: "MOVEMENT"
            instruction: "Rotate forearm backward while keeping elbow in same position"
          - phase: "RANGE"
            instruction: "Rotate as far as comfortable, feel work in back of shoulder (infraspinatus)"
          - phase: "CONTROL"
            instruction: "2 seconds out, 2 seconds back, focus on smooth controlled movement"
          - phase: "TENNIS APPLICATION"
            instruction: "Strengthens muscles that slow down the arm during serve follow-through"

# NEW PATTERN: Tennis-specific preparation
tennis_preparation:
  title: "Tennis-Specific Upper Body Preparation"
  time: "08:05-08:25"
  
  exercises:
    - name: "Shoulder Dislocates (PVC/Band)"
      duration: "2 min"
      instructions: "Slow, controlled, increase ROM gradually"
      tennis_application: "Shoulder mobility for serves"
      
      detailed_instructions:
        - phase: "SETUP"
          instruction: "Hold PVC pipe or resistance band with wide grip (wider than shoulder-width)"
        - phase: "MOVEMENT"
          instruction: "Slowly rotate arms overhead and behind body, keeping arms straight"
        - phase: "PROGRESSION"
          instruction: "Start with very wide grip, gradually narrow as mobility improves"
        - phase: "CONTROL"
          instruction: "Never force the movement, stop if you feel pinching or pain"
        - phase: "REPETITIONS"
          instruction: "8-12 slow controlled repetitions, focus on smooth movement"
    
    - name: "Arm Circles"
      duration: "1 min"
      instructions: "Forward/backward, small to large"
      tennis_application: "Dynamic shoulder warm-up"
      
      detailed_instructions:
        - phase: "SMALL CIRCLES"
          instruction: "Start with 6-inch diameter circles, arms at shoulder height"
        - phase: "PROGRESSION"
          instruction: "Gradually increase to large circles (arm's length diameter)"
        - phase: "DIRECTION"
          instruction: "15 seconds forward, 15 seconds backward for each size"
        - phase: "FOCUS"
          instruction: "Feel the shoulder joint warming up, increasing blood flow"
    
    - name: "Wrist Circles + Flexor/Extensor Stretches"
      duration: "2 min"
      instructions: "Both directions, gentle stretch holds"
      tennis_application: "Wrist health for racquet control"
      
      detailed_instructions:
        - phase: "CIRCLES"
          instruction: "10 each direction, both wrists simultaneously"
        - phase: "FLEXOR STRETCH"
          instruction: "Arm extended, palm up, gently pull fingers back for 15 seconds"
        - phase: "EXTENSOR STRETCH"
          instruction: "Arm extended, palm down, gently push hand down for 15 seconds"
        - phase: "TENNIS FOCUS"
          instruction: "Prepares wrists for impact and racquet control"
    
    - name: "Bands Rotator Cuff Activation"
      duration: "3 min"
      instructions: "External rotation, internal rotation"
      tennis_application: "Rotator cuff preparation"
      
      detailed_instructions:
        - phase: "EXTERNAL ROTATION"
          instruction: "Light band, elbow at 90Â°, rotate out against resistance"
        - phase: "INTERNAL ROTATION"
          instruction: "Rotate arm in against resistance"
        - phase: "REPS"
          instruction: "12-15 each direction, focus on quality over speed"
        - phase: "PURPOSE"
          instruction: "Activates stabilizing muscles before serve practice"
    
    - name: "Medicine Ball Chest Pass (Light)"
      duration: "2 min"
      instructions: "6-8 reps, focus on explosive release"
      tennis_application: "Neural activation for power"
      
      detailed_instructions:
        - phase: "SETUP"
          instruction: "Stand with feet shoulder-width apart, ball at chest level"
        - phase: "EXECUTION"
          instruction: "Explosively push ball forward, focusing on quick release"
        - phase: "CATCH"
          instruction: "Have partner throw ball back, or use wall if alone"
        - phase: "PROGRESSION"
          instruction: "Start with 4-6 lb ball, focus on speed not weight"
        - phase: "NEURAL FOCUS"
          instruction: "Prepares nervous system for explosive tennis movements"

