        purpose: "Aerobic base development"
        instructions: "Nasal breathing only"
      
      - phase: "Active Recovery"
        duration: "90s between"
        heart_rate_target: "50-60% HRmax"
        purpose: "Lactate clearance"
        instructions: "Easy spinning/walking"
        additional: "Track HRV during"
        monitoring: "Use HR strap if available"
  
  # Core integration within aerobic section
  core_integration:
    title: "Core Integration Training"
    exercises:
      - name: "Hanging Leg Raises"
        sets: "3"
        reps: "12"
        instructions: "Controlled lift, no swing"
        focus: "Focus on lower abdominals"
        tempo: "2-sec hold at top"
        tennis_benefits:
          - "Core strength for serves"
          - "Improved serve power"
          - "Enhanced court movement"
        
        detailed_instructions:
          - phase: "SETUP"
            instruction: "Hang from pull-up bar with overhand grip, arms fully extended, body straight"
          - phase: "STARTING POSITION"
            instruction: "Let legs hang straight down, engage core to prevent swaying"
          - phase: "LIFT PHASE"
            instruction: "Slowly raise knees toward chest by contracting lower abdominals"
          - phase: "TOP POSITION"
            instruction: "Bring knees as high as possible (ideally to chest level), hold for 2 seconds"
          - phase: "LOWERING"
            instruction: "Control the descent slowly over 3-4 seconds, resist gravity"
          - phase: "FORM CHECK"
            instruction: "No swinging or using momentum - all movement from core muscles"
          - phase: "PROGRESSION"
            instruction: "If too difficult, start with bent knee raises; if easy, progress to straight leg raises"
          - phase: "BREATHING"
            instruction: "Exhale during lift phase, inhale during lowering"
      
      - name: "Dead Bug + Reach"
        sets: "3"
        reps: "8 per side"
        instructions: "Opposite arm/leg extension"
        focus: "Maintain flat back"
        tempo: "Slow, controlled movement"
        tennis_benefits:
          - "Core stability coordination"
          - "Reduced back injury risk"
          - "Better movement efficiency"
        
        detailed_instructions:
          - phase: "SETUP"
            instruction: "Lie on back, arms extended toward ceiling, knees bent at 90 degrees"
          - phase: "STARTING POSITION"
            instruction: "Press lower back flat against floor, engage core muscles"
          - phase: "MOVEMENT"
            instruction: "Slowly extend opposite arm overhead and opposite leg straight"
          - phase: "EXTENSION"
            instruction: "Arm reaches back toward floor, leg extends until heel nearly touches ground"
          - phase: "CONTROL"
            instruction: "Move arm and leg simultaneously, maintain core stability throughout"
          - phase: "RETURN"
            instruction: "Slowly bring arm and leg back to starting position with control"
          - phase: "ALTERNATION"
            instruction: "Complete all reps on one side, then switch to other arm/leg combination"
          - phase: "CORE FOCUS"
            instruction: "Never let lower back arch off the floor - this is the key challenge"
  
  # NEW PATTERN: Tendon health protocols
  tendon_health:
    title: "Tennis-Specific Tendon Health"
    exercises:
      - name: "Side Plank + Clamshells"
        type: "combination"
        sets: "3"
        work: "(30s+10)"
        hsr_protocol: "Isometric hold + dynamic"
        progression: "Progress to single-arm reach"
        alignment: "Maintain perfect alignment"
        tennis_application:
          - "Hip stability for wide shots"
          - "Lateral movement strength"
          - "Injury prevention"
        
        detailed_instructions:
          - phase: "SIDE PLANK SETUP"
            instruction: "Lie on side, forearm on ground perpendicular to body, body in straight line"
          - phase: "ALIGNMENT"
            instruction: "Stack hips, shoulders, and feet - no sagging or pike position"
          - phase: "HOLD"
            instruction: "Maintain perfect position for 30 seconds, breathe normally throughout"
          - phase: "CLAMSHELL TRANSITION"
            instruction: "Immediately after plank, bend knees 90 degrees, keep feet together"
          - phase: "CLAMSHELL MOVEMENT"
            instruction: "Lift top knee up while keeping feet together, feel glute activation"
          - phase: "REPETITIONS"
            instruction: "10 clamshells with control, focus on glute working not hip flexor"
          - phase: "PROGRESSION"
            instruction: "Once easy, add single-arm reach during plank hold"
          - phase: "TENNIS APPLICATION"
            instruction: "Builds hip stability for wide defensive shots and lateral movement"
      
      - name: "Calf Raise + Tibialis"
        type: "superset"
        sets: "3"
        reps: "(12+15)"
        hsr_protocol: "3-sec eccentric focus"
        range: "Full range of motion"
        focus: "Both plantarflexion/dorsiflexion"
        tennis_application:
          - "Push-off power improvement"
          - "Ankle stability enhancement"
          - "Balanced lower leg strength"
        
        detailed_instructions:
          - phase: "CALF RAISE SETUP"
            instruction: "Stand on edge of step with balls of feet on step, heels hanging off"
          - phase: "CALF RAISE EXECUTION"
            instruction: "Rise up on toes as high as possible, hold 1 second at top"
          - phase: "ECCENTRIC FOCUS"
            instruction: "Lower heels slowly over 3 full seconds below step level"
          - phase: "RANGE"
            instruction: "Full stretch at bottom, maximum contraction at top"
          - phase: "TIBIALIS SETUP"
            instruction: "Stand with heels on step, toes hanging off (opposite position)"
          - phase: "TIBIALIS EXECUTION"
            instruction: "Lift toes up toward shins as high as possible, hold briefly"
          - phase: "CONTROL"
            instruction: "Lower toes slowly, feel work in front of shins (tibialis anterior)"
          - phase: "PROGRESSION"
            instruction: "Add weight vest or dumbbells when bodyweight becomes easy"

