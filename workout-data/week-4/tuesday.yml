              target: "5% improvement from baseline"
              tracking: "Radar gun measurements"
            - metric: "Accuracy"
              target: "75% in service box"
              tracking: "Successful serves"

        - id: "advanced_groundstroke_power"
          name: "Advanced Groundstroke Power"
          type: "power_skill"
          category: "primary"

          time_structure:
            type: "duration"
            value: "25 minutes"
            rest: "Between drill sets"

          setup:
            court_area: "Full court"
            equipment: "Balls, targets, cones"
            players: "Practice partner"

          implementation:
            method: "Advanced groundstroke power"
            focus: "Power generation and control"
            key_points: "Rotation, weight transfer, follow-through"

          instructions:
            - phase: "POWER_FOREHANDS"
              text: "10 minutes power forehand development - maximum velocity drills"
            - phase: "POWER_BACKHANDS"
