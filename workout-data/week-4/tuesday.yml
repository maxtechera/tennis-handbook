            equipment: "Radar gun, targets, medicine balls"
            players: "Individual training"

          implementation:
            method: "Advanced serve development"
            focus: "Power, accuracy, and consistency"
            key_points: "Hip-shoulder separation, explosive extension"

          instructions:
            - phase: "POWER_PRIMING"
              text: "5 minutes medicine ball overhead throws - prime serve pattern"
            - phase: "TECHNICAL_PROGRESSION"
