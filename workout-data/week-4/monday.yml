# ASSESSMENT SECTIONS
assessments:
  - id: "phase_2_power_baseline"
    type: "baseline"
    title: "Phase 2 Power Baseline Assessment"
    timing: "pre-session"
    duration: "35 minutes"
    description: "Comprehensive power assessment for Phase 2 training"

    attribution:
      source: "Elite power assessment protocols"
      methodology: "Phase 2 power evaluation"
      validation: "Sports science research"
      elite_use: "Used by professional power athletes"

    components:
      - id: "velocity_profiling"
        name: "Velocity Profiling Assessment"
        type: "power"
        category: "primary"

        measurement:
          protocol: "Squat velocity profiling at multiple loads"
          repetitions: "3 reps at 60%, 70%, 80%, 90% 1RM"
          equipment: "Velocity tracking device or smartphone app"

        standards:
          elite_benchmark: "Optimal velocity at each load percentage"
          velocity_targets: "60%: 0.8-1.0 m/s, 70%: 0.65-0.8 m/s, 80%: 0.5-0.65 m/s"
          power_zone: "Maximum power typically at 30-60% 1RM"

        scoring:
          method: "Velocity measurements at each load"
          scale: "meters per second"
          recording: "Create individual velocity profile"

        context:
          description: "Establishes individual velocity profile for optimal loading"
          application: "Determines optimal loads for power development"

      - id: "reactive_strength_index"
        name: "Reactive Strength Index (RSI)"
        type: "power"
        category: "primary"

        measurement:
          protocol: "Drop jump from 30cm box with contact time measurement"
          repetitions: "5 attempts"
          equipment: "30cm box and contact mat or smartphone app"

        standards:
          elite_benchmark: "RSI > 2.0 for elite athletes"
          good_standard: "RSI 1.5-2.0"
          needs_work: "RSI < 1.5"

        scoring:
          method: "Jump height ÷ contact time"
          scale: "RSI units"
          recording: "Best RSI value from 5 attempts"

        context:
          description: "Measures reactive strength and stretch-shortening cycle"
          application: "Indicates readiness for plyometric training"

      - id: "power_endurance_test"
        name: "Power Endurance Assessment"
        type: "power"
        category: "primary"

        measurement:
          protocol: "10 consecutive vertical jumps with 3-second intervals"
          repetitions: "10 jumps"
          equipment: "Jump mat or smartphone app"

        standards:
          elite_benchmark: "<10% power drop from jump 1 to jump 10"
          good_standard: "10-15% power drop"
          needs_work: ">15% power drop"

        scoring:
          method: "Percentage power maintenance"
          scale: "Percentage"
          recording: "Power maintenance across 10 jumps"

        context:
          description: "Assesses power endurance capacity"
          application: "Determines training volume for power work"

      - id: "serve_velocity_baseline"
        name: "Serve Velocity Baseline"
        type: "skill"
        category: "primary"

        measurement:
          protocol: "10 maximum effort serves with velocity tracking"
          repetitions: "10 serves"
          equipment: "Radar gun or smartphone app"

        standards:
          elite_benchmark: "Velocity improvement target: 3-5% from Phase 1"
          consistency_target: "Standard deviation < 5% of mean"
          accuracy_requirement: "80% in service box"

        scoring:
          method: "Average velocity of best 5 serves"
          scale: "mph or km/h"
          recording: "Velocity and accuracy data"

        context:
          description: "Establishes Phase 2 serve power baseline"
          application: "Tracks power transfer to tennis-specific skills"

  - id: "power_readiness_assessment"
    type: "daily"
    title: "Power Training Readiness"
    timing: "pre-session"
    duration: "15 minutes"
    description: "Daily readiness assessment for power training"

    components:
      - id: "cns_readiness"
        name: "Central Nervous System Readiness"
        type: "neural"
        category: "primary"

        measurement:
          protocol: "Countermovement jump with eyes closed"
          repetitions: "3 attempts"
          equipment: "Jump mat or smartphone app"

        standards:
          optimal: "Within 5% of personal best"
          acceptable: "5-10% below personal best"
          needs_modification: ">10% below personal best"

        context:
          description: "Assesses CNS readiness for high-intensity power training"
          application: "Determines if full power training is appropriate"

      - id: "movement_velocity_check"
        name: "Movement Velocity Check"
        type: "power"
        category: "primary"

        measurement:
          protocol: "3 bodyweight squats with velocity measurement"
          repetitions: "3 reps"
          equipment: "Velocity tracking device"

        standards:
          optimal: "Velocity within 5% of baseline"
          acceptable: "Velocity 5-10% below baseline"
          needs_modification: "Velocity >10% below baseline"

        context:
          description: "Quick movement quality and power check"
          application: "Adjust training loads based on daily readiness"

