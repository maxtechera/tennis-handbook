        name: "Neural Activation Protocol"
        type: "activation"
        duration: "25 minutes"
        order: 1

        implementation:
          method: "Progressive neural activation"
          setup: "Movement space"
          execution: "CNS activation sequence"
          focus: "Neural system priming for power"

        instructions:
          - phase: "LIGHT_MOVEMENT"
            text: "5 minutes light movement - arm circles, leg swings, gentle jumping"
          - phase: "REACTIVE_DRILLS"
            text: "10 minutes reactive drills - quick feet, direction changes, reaction jumps"
          - phase: "POWER_PREP"
