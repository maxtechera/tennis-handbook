      activities:
        - name: "Activity Name"
          duration: "30 minutes"
          type: "warm-up|main|cool-down"
          description: "Activity description"

      # Optional carousel data
      carousel_data:
        phase_id: "phase_1"
        phase_title: "Phase Title"
        phase_icon: "ðŸŽ¾"
