# ASSESSMENT SECTIONS
# Comprehensive assessment with full attribution

assessments:
  - id: "baseline_assessment"
    type: "baseline|daily|progress|weekly"       # Assessment type
    title: "Assessment Title"
    timing: "pre-session|during|post-session"   # When to perform
    duration: "20 minutes"
    description: "Assessment description"

    # Attribution for assessment methods
    attribution:
      source: "Assessment source"
      methodology: "Who developed this"
      validation: "How it was validated"
      elite_use: "Which elite athletes use this"

    components:                                  # Assessment components
      - id: "component_1"
        name: "Component Name"
        type: "movement|strength|power|skill"    # Component type
        category: "primary|secondary|optional"   # Importance level

        # Measurement protocol
        measurement:
          protocol: "How to measure"
          repetitions: "5 reps"
          duration: "30 seconds"
          equipment: "Equipment needed"

        # Performance standards
        standards:
          elite_benchmark: "Elite level standard"
          good_standard: "Good level standard"
          needs_work: "Needs improvement threshold"

        # Scoring/tracking
        scoring:
          method: "How to score"
          scale: "1-10 or pass/fail"
          recording: "What to record"

        # Context and attribution
        context:
          description: "Why this assessment matters"
          research: "Supporting research"
          application: "How it applies to performance"

        attribution:
          athlete: "Specific athlete"             # e.g., "Andy Murray"
          coach: "Specific coach"                # e.g., "Matt Little"
          academy: "Training facility"          # e.g., "LTA"
          quote: "Direct quote about this test"
          source: "Where this comes from"
          verification: "How we verified this"
          results: "What outcomes this produces"

